<div class="container">
  <div class="animal-image-container">
    <img class="animal-image" src="assets/6lHrjcLCVTI.jpg">
    <div class="overlay">
      <div class="overlay-text">Дмитрий (Гоблин) Пучков</div>
    </div>
  </div>
  <mat-button-toggle-group name="quiz" *ngIf="question">
    <mat-button-toggle class="question" value="i" *ngFor="let quest of question.options; index as i">
      {{ quest.encryptedText }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
